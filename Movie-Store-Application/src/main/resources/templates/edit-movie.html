<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Edit Movie</title>
    <link rel="stylesheet" type="text/css" href="layout.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
<main layout:fragment="content">
    <div th:if="${movie}">
    <h1>Edit Movie</h1>
    <form th:action="@{/editMovie}" method="post" th:object="${movie}">
        <input type="hidden" th:field="*{id}" />
        <label for="director">Director:</label>
        <input type="text" id="director" th:field="*{director}" required>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required>
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" required>
        <button type="submit">Save</button>
    </form>
    <a class="home-btn" href="/">Back to Movie List</a>
    </div>
    <div th:unless="${movie}">
        <h1>There is no such movie</h1>
        <a class="home-btn" href="/">Go Home</a>
    </div>
</main>
</body>
</html>
