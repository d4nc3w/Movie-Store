<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <link rel="stylesheet" href="/form.css">
</head>
<body>
    <h1>Add Movie</h1>
    <form th:action="@{/addMovie}" th:object="${movie}" method="post">
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" required>

            <label for="director">Director</label>
            <input type="text"  id="director" th:field="*{director}" required>

            <label for="price">Price</label>
            <input type="number" id="price" th:field="*{price}" required>

            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}" required></textarea>
        <button type="submit">Add Book</button>
    </form>

    <div>
        <a class="add-btn" href="/addMovie">Add Movie</a>
        <a class="admin-btn" href="/adminPage">Admin Page</a>
        <a class="logout-btn" th:if="${#authentication.isAuthenticated()}"
           th:text="|Log out ${#authentication.name}|" th:href="@{/logout}"></a>
    </div>
</body>
</html>
