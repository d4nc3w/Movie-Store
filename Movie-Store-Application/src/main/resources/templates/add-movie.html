<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <link rel="stylesheet" href="/form.css">
    <link rel="stylesheet" href="/layout.css">
    <script src="/javascript/movieValidation.js"  type="application/javascript" defer></script>
</head>
<main layout:fragment="content">
<body>
    <h1>Add Movie</h1>
    <form novalidate th:action="@{/addMovie}" th:object="${movie}" method="post">
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" required/>
            <span id="title_error"></span>

            <label for="director">Director</label>
            <input type="text"  id="director" th:field="*{director}" required/>
            <span id="director_error"></span>

            <label for="price">Price</label>
            <input type="number" id="price" th:field="*{price}" required/>
            <span id="price_error"></span>

            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}" required></textarea>
            <span id="description_error"></span>

        <button type="submit">Add Book</button>
        <span id="anyError"></span>
    </form>

    <div>
        <a class="home-btn" href="/">Home</a>
        <a class="admin-btn" href="/adminPage">Admin Page</a>
    </div>
</body>
</main>
</html>
