<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>Please sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }

        .form-control {
            padding: 10px;
            font-size: 16px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function proceedAsGuest() {
            $('#username').val('guest@gmail.com');
            $('#password').val('HelloGuest!');
        }
    </script>
</head>
<body>
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10 card rounded-4 p-0">
            <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="/static/images/background.png" th:src="@{/images/background.jpg}"
                         class="img-fluid rounded-start-4 h-100"/>
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                        <form th:action="@{/login}" method="post">
                            <div class="d-flex align-items-center mb-3 pb-1">
                                <img src="/static/images/logo.png" th:src="@{/images/logo.png}" class="img-fluid"/>
                            </div>
                            <h5 class="fw-normal mb-3 pb-3">Sign into your account</h5>

                            <div class="form-outline mb-4">
                                <input id="username" name="username" type="text" class="form-control"/>
                                <label class="form-label">Email address</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input id="password" name="password" type="password" class="form-control"/>
                                <label class="form-label">Password</label>
                            </div>

                            <div th:if="${param.error}" class="p-3 text-primary-emphasis bg-danger-subtle rounded-3 mb-4">
                                Invalid username or password.
                            </div>

                            <div class="pt-1 mb-4">
                                <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                            </div>
                        </form>
                        <div class="container mt-4">
                            <div class="d-flex align-items-center">
                                <p class="mb-0">You don't have an account?</p>
                                <a class="btn btn-outline-success ms-2" th:href="@{/register/client}">Register as Client</a>
                                <button class="btn btn-outline-success ms-2" onclick="proceedAsGuest()">Proceed as Guest</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
