<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>All Orders</title>
    <link rel="stylesheet" href="/layout.css">
    <link rel="stylesheet" href="/movie.css">
</head>
<main layout:fragment="content">
<body>
    <h1>All Orders</h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Order Date</th>
            <th>Title</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Price</th>
            <th>Email</th>
            <th>Address</th>
            <th>City</th>
            <th>Card Number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movieOrder : ${orders}">
            <td th:text="${movieOrder.id}"></td>
            <td th:text="${movieOrder.orderDate}"></td>
            <td th:text="${movieOrder.Title}"></td>
            <td th:text="${movieOrder.firstName}"></td>
            <td th:text="${movieOrder.lastName}"></td>
            <td th:text="${movieOrder.price}"></td>
            <td th:text="${movieOrder.email}"></td>
            <td th:text="${movieOrder.address}"></td>
            <td th:text="${movieOrder.city}"></td>
            <td th:text="${movieOrder.card_Number}"></td>
        </tr>
        </tbody>
    </table>

    <a class="home-btn" href="/">Back to Movie List</a>
    <a class="admin-btn" href="/adminPage">Admin Page</a>

</body>
</main>
</html>
