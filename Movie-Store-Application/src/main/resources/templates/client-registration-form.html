<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Reader Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }

        .form-control {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10 card rounded-4 p-0">
            <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="/static/images/background.png" th:src="@{/images/background.png}" class="img-fluid rounded-start-4 h-100"/>
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                        <form th:action="@{/register/client}" method="post" th:object="${user}">
                            <div class="d-flex align-items-center mb-3 pb-1">
                                <img src="/static/images/logo.png" th:src="@{/images/logo.png}" class="img-fluid"/>
                            </div>
                            <h5 class="fw-normal mb-3 pb-3">Register new client</h5>

                            <div class="form-outline mb-4">
                                <input th:field="*{firstName}" type="text" class="form-control"/>
                                <label class="form-label">First name</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input th:field="*{lastName}" type="text" class="form-control"/>
                                <label class="form-label">Last name</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input th:field="*{email}" type="text" class="form-control"/>
                                <label class="form-label">Email address</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input th:field="*{password}" type="password" class="form-control"/>
                                <label class="form-label">Password</label>
                            </div>

                            <div class="pt-1 mb-4">
                                <button class="btn btn-dark btn-lg btn-block" type="submit">Register</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
