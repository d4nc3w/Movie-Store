<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Movie Details</title>
    <link rel="stylesheet" href="/movie.css">
    <link rel="stylesheet" href="/layout.css">
</head>
    <main layout:fragment="content">
<body>
<div th:if="${movie}" class="movie-container">
    <h1>Movie Details</h1>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Director</th>
                <th>Title</th>
                <th>Price</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${movie.id}"></td>
                <td th:text="${movie.director}"></td>
                <td th:text="${movie.title}"></td>
                <td th:text="${movie.price}"></td>
                <td th:text="${movie.description}"></td>
            </tr>
            </tbody>
        </table>
    <h2>Action</h2>
    <a class="home-btn" th:href="@{'/orderMovie?id=' + ${movie.id}}" role="button">Order</a>
    <a class="delete-btn" th:href="@{/deleteMovie(id=${movie.id})}" role="button">Delete this movie</a>
    <a class="edit-btn" th:href="@{/editMovie(id=${movie.id})}" role="button">Edit this movie</a>
</div>
<div>
    <a class="add-btn" href="/">Home</a>
    <a class="admin-btn" href="/adminPage">Admin Page</a>
</div>
</body>
</main>
</html>
