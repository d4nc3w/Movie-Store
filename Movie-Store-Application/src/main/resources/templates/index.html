<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Store</title>
    <link rel="stylesheet" href="/home.css">
</head>
<body>
    <h1>Movie List</h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Director</th>
            <th>Title</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie : ${movies}">
            <td th:text="${movie.id}"></td>
            <td th:text="${movie.director}"></td>
            <td th:text="${movie.title}"></td>
            <td th:text="${movie.price}"></td>
            <td>
                <a class="details-btn" th:href="@{'/movie?id=' + ${movie.id}}" role="button">Details</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div>
        <a class="add-btn" href="/addMovie">Add Movie</a>
        <a class="admin-btn" href="/adminPage">Admin Page</a>
        <a class="logout-btn" th:if="${#authentication.isAuthenticated()}"
           th:text="|Log out ${#authentication.name}|" th:href="@{/logout}"></a>
    </div>
</body>
</html>
